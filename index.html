<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="text-center mt-3 fw-bold">Movies</h2>

      <form class="d-flex my-5 js-form">
        <select class="form-select category-select">
          <option value="all">All</option>
        </select>

        <input
          class="form-control mx-3 js-search"
          type="text"
          placeholder="Search by name"
        />

        <select class="form-select js-sort-select">
          <option value="az">Aa-Zz</option>
          <option value="za">Zz-Aa</option>
          <option value="hl">10-1</option>
          <option value="lh">1-10</option>
          <option value="no">New-Old</option>
          <option value="on">Old-New</option>
        </select>

        <button class="btn btn-success ms-5" type="submit">Filter</button>
      </form>

      <ul class="list d-flex flex-wrap"></ul>

      <ul class="pagination my-5 justify-content-center">
        <li class="page-count page-link"></li>
        <li class="page-item">
          <button class="page-link prev-btn" href="#">Previous</button>
        </li>
        <li class="page-item">
          <button class="page-link next-btn" href="#">Next</button>
        </li>
      </ul>
    </div>

    <template id="card-template">
      <div class="card m-1" style="width: 16rem">
        <img
          src="https://picsum.photos/300/100"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/movies.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
